<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maternity Services Case Sheet - Page 10</title>
    <!--<link rel="stylesheet" href="styles.css">-->
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #fff;
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

.logo, .logo2 {
    width: 50px;
    height: auto;
    vertical-align: middle;
}

h1 {
    display: inline-block;
    margin: 0 20px;
    color: #333;
}

form {
    max-width: 800px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

section {
    margin-bottom: 20px;
}

h2 {
    color: #333;
    margin-top: 0;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="text"],
input[type="time"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>

<style>
.previous {
  background-color: #f1f1f1;
  color: black;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

.next {
  background-color: #04AA6D;
  color: white;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

.previous:hover {
  background-color: #ddd;
  color: black;
}

.next:hover {
  background-color: #ddd;
  color: black;
}

.round {
  border-radius: 50%;
}
</style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Operation/Procedure Notes (If applicable) - Page 10</h1>
        <img src="logo2.png" alt="Logo 2" class="logo2">
    </header>
    <form id="operationNotesForm">
        <!-- Operation/Procedure Notes -->
        <section class="operation-procedure-notes">
            <h2>Operation/Procedure Notes (If applicable)</h2>

            <div class="form-group">
                <label>Procedure performed:</label>
                <input type="text" id="procedurePerformed">
            </div>

            <div class="form-group">
                <label>Indication for the procedure:</label>
                <textarea id="indicationForProcedure"></textarea>
            </div>

            <div class="form-group">
                <label>Whether Patient/Guardian explained about the procedure and probable consequences:</label>
                <textarea id="explainedConsequences"></textarea>
            </div>

            <div class="form-group">
                <label>Consent of patient/Guardian:</label>
                <input type="radio" id="consentYes" name="consent" value="Yes"> Yes
                <input type="radio" id="consentNo" name="consent" value="No"> No
            </div>

            <div class="form-group">
                <label>Procedure start time:</label>
                <input type="time" id="procedureStartTime">
            </div>
            <div class="form-group">
                <label>Procedure end time:</label>
                <input type="time" id="procedureEndTime">
            </div>
            <div class="form-group">
                <label>Type of Anesthesia:</label>
                <input type="text" id="typeOfAnesthesia">
            </div>

            <div class="form-group">
                <label>Procedure notes:</label>
                <textarea id="procedureNotes"></textarea>
            </div>

            <div class="form-group">
                <label>Condition at transfer to ward:</label>
                <textarea id="conditionAtTransfer"></textarea>
            </div>

            <div class="form-group">
                <label>Treatment advised:</label>
                <textarea id="treatmentAdvised"></textarea>
            </div>

            <div class="form-group">
                <label>Signature of Doctor:</label>
                <input type="text" id="doctorSignature">
            </div>
        </section>

        <button type="submit">Submit</button>
    </form>
<a href="9.html" class="previous">&laquo; Previous</a>

</body>
</html>
