<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maternity Services Case Sheet - Page 7</title>
    <!--<link rel="stylesheet" href="styles.css">-->
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #fff;
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

.logo, .logo2 {
    width: 50px;
    height: auto;
    vertical-align: middle;
}

h1 {
    display: inline-block;
    margin: 0 20px;
    color: #333;
}

form {
    max-width: 800px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

section {
    margin-bottom: 20px;
}

h2 {
    color: #333;
    margin-top: 0;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="date"],
input[type="time"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>

<style>
.previous {
  background-color: #f1f1f1;
  color: black;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

.next {
  background-color: #04AA6D;
  color: white;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

.previous:hover {
  background-color: #ddd;
  color: black;
}

.next:hover {
  background-color: #ddd;
  color: black;
}

.round {
  border-radius: 50%;
}
</style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Notes on Pre-Anesthetic Check-up - Page 7</h1>
        <img src="logo2.png" alt="Logo 2" class="logo2">
    </header>
    <form id="preAnestheticCheckupForm">
        <!-- Notes on Pre-Anesthetic Check-up -->
        <section class="pre-anesthetic-checkup">
            <h2>Notes on Pre-Anesthetic Check-up</h2>

            <div class="form-group">
                <label>Date:</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label>Time:</label>
                <input type="time" id="time">
            </div>

            <div class="form-group">
                <label>Planned procedure:</label>
                <textarea id="plannedProcedure"></textarea>
            </div>

            <div class="form-group">
                <label>History:</label>
                <textarea id="history"></textarea>
            </div>

            <div class="form-group">
                <label>Physical Examination:</label>
                <textarea id="physicalExamination"></textarea>
            </div>

            <div class="form-group">
                <label>CVS:</label>
                <textarea id="cvs"></textarea>
            </div>

            <div class="form-group">
                <label>RS:</label>
                <textarea id="rs"></textarea>
            </div>

            <div class="form-group">
                <label>CNS:</label>
                <textarea id="cns"></textarea>
            </div>

            <div class="form-group">
                <label>Others:</label>
                <textarea id="others"></textarea>
            </div>

            <div class="form-group">
                <label>Investigations:</label>
                <textarea id="investigations"></textarea>
            </div>

            <div class="form-group">
                <label>Instructions:</label>
                <textarea id="instructions"></textarea>
            </div>

            <div class="form-group">
                <label>Signature of Anesthetist:</label>
                <input type="text" id="anesthetistSignature">
            </div>
        </section>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
