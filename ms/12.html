<head>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #fff;
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

.logo, .logo2 {
    width: 50px;
    height: auto;
    vertical-align: middle;
}

h1 {
    display: inline-block;
    margin: 0 20px;
    color: #333;
}

form {
    max-width: 800px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

section {
    margin-bottom: 20px;
}

h2 {
    color: #333;
    margin-top: 0;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="text"],
input[type="date"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right: 5px;
}

textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>

.previous {
  background-color: #f1f1f1;

<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>AFTER BIRTH | SAFE CHILDBIRTH CHECKLIST - Page 12</h1>
        <img src="logo2.png" alt="Logo 2" class="logo2">
    </header>
    <form id="afterBirthChecklistForm">
        <!-- After Birth Checklist -->
        <section class="after-birth-checklist">
            <h2>CHECK-3: Soon After Birth (within 1 hour)</h2>

            <!-- Is Mother bleeding abnormally? -->
            <div class="form-group">
                <label>Is Mother bleeding abnormally?</label>
                <input type="radio" id="bleedingYes" name="bleeding" value="Yes"> Yes
                <input type="radio" id="bleedingNo" name="bleeding" value="No"> No
            </div>

            <!-- Does Mother need Antibiotics? -->
            <div class="form-group">
                <label>Does Mother need:</label>
                <input type="checkbox" id="antibioticsYes" name="antibiotics"> Antibiotics?
                <input type="radio" id="antibioticsGiven" name="antibioticsStatus" value="Yes"> Yes, given
                <input type="radio" id="antibioticsNotGiven" name="antibioticsStatus" value="No"> No
            </div>

            <!-- Inj. Magnesium sulfate? -->
            <div class="form-group">
                <label>Inj. Magnesium sulfate?</label>
                <input type="radio" id="magnesiumSulfateYes" name="magnesiumSulfate" value="Yes"> Yes, given
                <input type="radio" id="magnesiumSulfateNo" name="magnesiumSulfate" value="No"> No
            </div>

            <!-- Does Baby need Antibiotics? -->
            <div class="form-group">
                <label>Does Baby need:</label>
                <input type="checkbox" id="babyAntibioticsYes" name="babyAntibiotics"> Antibiotics?
                <input type="radio" id="babyAntibioticsGiven" name="babyAntibioticsStatus" value="Yes"> Yes, given
                <input type="radio" id="babyAntibioticsNotGiven" name="babyAntibioticsStatus" value="No"> No
            </div>

            <!-- Referral? -->
            <div class="form-group">
                <label>Referral?</label>
                <input type="radio" id="referralYes" name="referral" value="Yes"> Yes, organized
                <input type="radio" id="referralNo" name="referral" value="No"> No
            </div>

            <!-- Special care and monitoring? -->
            <div class="form-group">
                <label>Special care and monitoring?</label>
                <input type="radio" id="specialCareYes" name="specialCare" value="Yes"> Yes, organized
                <input type="radio" id="specialCareNo" name="specialCare" value="No"> No
            </div>

            <!-- Syrup Nevirapine -->
            <div class="form-group">
                <label>Syrup Nevirapine</label>
                <input type="radio" id="nevirapineYes" name="nevirapine" value="Yes"> Yes, given and will continue up to 6 weeks
                <input type="radio" id="nevirapineNo" name="nevirapine" value="No"> No
            </div>

            <!-- Instructions -->
            <div class="form-group">
                <label>Started breastfeeding. Explain that colostrum feeding is important for baby.</label>
                <textarea id="breastfeedingInstructions"></textarea>
            </div>

            <!-- Skin-to-skin contact -->
            <div class="form-group">
                <label>Started skin-to-skin contact (if mother and baby well) and KMC in pre-term and low-birth weight babies.</label>
                <textarea id="skinToSkinContact"></textarea>
            </div>

            <!-- Danger signs -->
            <div class="form-group">
                <label>Explain the danger signs and confirm mother/companion will call for help if danger signs present.</label>
                <textarea id="dangerSigns"></textarea>
            </div>

            <!-- Name of Provider, Date, Signature -->
            <div class="form-group">
                <label>Name of Provider:</label>
                <input type="text" id="providerName">
            </div>
            <div class="form-group">
                <label>Date:</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label>Signature:</label>
                <input type="text" id="signature">
            </div>
        </section>

        <button type="submit">Submit</button>
    </form>
