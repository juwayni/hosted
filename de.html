<body>

</div>
<div class="input-container" id="form">
   <input type="text" id="input-prompt" name="input" class="input" placeholder="Insert prompt here" required="" autocomplete="off">
   <input type="button" value="Submit" id="submit" onclick="generatePoem()">
</div>
<p id="loading" style="display: none;">Your poem is being generated... ‚åõ</p>

<div id="opoem" style="margin-top: 20px;"></div>
<script>
	var selectedNumber = "four";
	var firsttime = true, loadingElement = document.getElementById("loading");
    function handleRadioChange(value) {
        selectedNumber = value;
        console.log("Selected number:", selectedNumber);
    }
    function ctc(button) { var poemElement = button.previousElementSibling; var textToCopy = poemElement.innerText; navigator.clipboard.writeText(textToCopy).then(function() { alert("Poem copied to clipboard!"); }).catch(function(error) { console.error("Could not copy text: ", error); }); }
    function generatePoem() {
	loadingElement.style.display = "block";
        let apiKey = "b8453383f75c0afafd7ft88f33789o5a";
        let inputValue = document.getElementById("input-prompt").value;
        let prompt = `generate a ${selectedNumber}-line poem in DE/DE about ${inputValue}. I want one verse per line.`;
        let context = `make sure you write one poem-verse per line. It needs to have ${selectedNumber} lines of text. Use the <br> elements to separate the lines of the poem.`;
        let apiUrl = `https://api.shecodes.io/ai/v1/generate?prompt=${prompt}&context=${context}&key=${apiKey}`;
// Select the element with the ID 'wpoem'
//const poemElement = document.getElementById('wpoem');

// Define the new poem as HTML
const newm = {
  "prompt": "generate a sixteen-line poem in DE/DE about I wish that we were friends. I want one verse per line.",
  "context": "make sure you write one poem-verse per line. It needs to have sixteen lines of text. Use the \u003cbr\u003e elements to separate the lines of the poem.",
  "answer": "In einer Welt voll Farben, so weit und sch√∂n, \u003cbr\u003e\nM√∂chte ich, dass du mein Freund wirst, nicht allein zu geh‚Äôn. \u003cbr\u003e\nGemeinsame Lacher, die den Tag erhell‚Äôn, \u003cbr\u003e\nIn deinem Herzen, dort m√∂cht' ich verweil‚Äôn. \u003cbr\u003e\nDie Wege sind oft steinig, voller Schleier, \u003cbr\u003e\nDoch zusammen gehen wir, stets als treu' Begleiter. \u003cbr\u003e\nH√§nde halten, in St√ºrmen uns versteckend, \u003cbr\u003e\nF√ºr jede Dunkelheit, die wir echt entdeckend. \u003cbr\u003e\nDie Geheimnisse fl√ºstern, die Sterne leuchten, \u003cbr\u003e\nMit dir an meiner Seite, m√∂cht' ich nie bereuen. \u003cbr\u003e\nZeit in deinem L√§cheln, die Stunden verfliegen, \u003cbr\u003e\nDeine N√§he ist der Hafen, in dem Seelen wiegen. \u003cbr\u003e\nSo √∂ffne dein Herz, lass uns gemeinsam tr√§umen, \u003cbr\u003e\nFreundschaft ist das Band, das die Welt kann r√§umen. \u003cbr\u003e\nEin Kapitel beginnen, mit dir an meiner Seit, \u003cbr\u003e\nLass uns die Zukunft malen, voller Freude, weit. \u003cbr\u003e"
};

// Append the new poem as HTML in front of the existing content
//poemElement.insertAdjacentHTML('afterbegin', newPoem);

        let xhr = new XMLHttpRequest();
        xhr.open("GET", apiUrl, true);

        xhr.onload = function () {
            if (xhr.status === 200) {
				loadingElement.style.display = "none";
                let response = JSON.parse(xhr.responseText);
				if (firsttime){
					document.getElementById("poem").innerHTML = newm.answer;
					document.getElementById("wpoem").style.display = "block";
					firsttime = false;
				}else{
					document.getElementById("opoem").innerHTML += document.getElementById("wpoem").outerHTML;
					document.getElementById("poem").innerHTML = response.answer;
				}
            } else {
                alert("Error fetching the poem. Please try again.");
            }
        };

        xhr.send();
    }
</script>
